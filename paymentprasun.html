<html>
    <head>
        <title>payment page</title>
        <link rel="stylesheet" href="prasun1paymenr.css">
    </head>
    <body>
        

        <script src="script.js"></script>
        <div class="container">

            <form action="">
        
                <div class="row">
        
                    <div class="col">
        
                        <h3 class="title">billing address</h3>
        
                        <div class="inputBox">
                            <span>full name :</span>
                            <input type="text" placeholder="enter your name">
                        </div>
                        <div class="inputBox">
                            <span>email :</span>
                            <input type="email" placeholder="enter your eamil">
                        </div>
                        <div class="inputBox">
                            <span>address :</span>
                            <input type="text" placeholder="enter your address">
                        </div>
                        <div class="inputBox">
                            <span>city :</span>
                            <input type="text" placeholder=" enter your city">
                        </div>
        
                        <div class="flex">
                            <div class="inputBox">
                                <span>state :</span>
                                <input type="text" placeholder="enter your state">
                            </div>
                            <div class="inputBox">
                                <span>zip code :</span>
                                <input type="text" placeholder="enter your code">
                            </div>
                        </div>
        
                    </div>
        
                    <div class="col">
        
                        <h3 class="title">payment</h3>
        
                        <div class="inputBox">
                            <span>cards accepted :</span>
                            <img src="card_img.png" alt="">
                        </div>
                        <div class="inputBox">
                            <span>name on card :</span>
                            <input type="text" placeholder="enter your name on card">
                        </div>
                        <div class="inputBox">
                            <span>credit card number :</span>
                            <input type="number" placeholder="enter your credit card number">
                        </div>
                        <div class="inputBox">
                            <span>exp month :</span>
                            <input type="text" placeholder="enter your month">
                        </div>
        
                        <div class="flex">
                            <div class="inputBox">
                                <span>exp year :</span>
                                <input type="number" placeholder="enter your exp year">
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="enter your cvv">
                            </div>
                        </div>
        
                    </div>
            
                </div>
           
               <button type="button" class="loginbutton" onclick="window.location='home.html','_self';" >Login</button>
               
            </form
        
        </div>    
            
        </body>
        </html>
