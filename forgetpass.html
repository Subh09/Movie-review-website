<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('bg-error.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .forgot-password-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="forgot-password-container">
    <h1>Forgot Password</h1>
    <p>Enter your email address to reset your password.</p>

    <form>
      <input type="email" placeholder="Email" required>
      <input type="New Passsword" placeholder="New Passsword" required>
      <input type="Confirm New Passsword" placeholder="Confirm New Passsword" required>
    
       <button type="sumbit" class="Reset Password" onclick="window.location='index.html','_self';" >Login</button>
    </form>
  </div>

</body>

</html>
